<div class="container mt-5">
    <h4>Internal server error - refreshing will make error disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <ol>
            <li>Check if you are connected</li>
            <li>Try again later</li>
        </ol>
        <h5>Stack Trace</h5>
        <code class="mt-5" style="background-color: whitesmoke">{{error.details}}</code>
    </ng-container>
</div>
