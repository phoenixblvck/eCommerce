<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-md-6">
      <img
        class="rounded mx-auto d-block w-100"
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
      />
    </div>
    <div class="col-md-6 mt-md-5">
      <h2>{{ product.name }}</h2>
      <p style="font-size: 2em">{{ product.price | currency : "R" }}</p>
      <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
        You have {{ quantityInBasket }} of this item in your basket
      </h5>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fa fa-minus-circle text-primary me-2"
          style="cursor: pointer; font-size: 2em"
          (click)="decrementQuantity()"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          class="fa fa-plus-circle text-primary ms-2"
          style="cursor: pointer; font-size: 2em"
          (click)="incrementQuantity()"
        ></i>
        <button
          class="btn btn-outline-primary ms-4"
          (click)="updateBasket()"
          [disabled]="quantity === quantityInBasket"
        >
          {{ buttonText }}
        </button>
      </div>
      <div class="row mt-4">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
