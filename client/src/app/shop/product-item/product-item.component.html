<div class="card h-10 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-secondary">
    <div class="card-body d-flex flex-column">
        <a class="text-decoration-none">
            <h6 class="text-primary text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency:'R'}}</span>

        <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button class="btn btn-outline-secondary"  routerLink="/shop/{{product.id}}">View</button>
        </div>
    </div>
</div>
