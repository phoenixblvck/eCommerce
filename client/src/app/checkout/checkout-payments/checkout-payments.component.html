<div class="mt-4" *ngIf="checkoutForm">
  <div class="row">
    <input type="radio" id="1" value="Pay via Ozow" class="form-check-input" />
    <label for="1" class="form-check-label ms-2 mb-3">
      <strong>Pay via Ozow</strong>
      <br />
      <span class="label-description">Use the payment gateway</span>
    </label>
  </div>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to review
  </button>
  <button class="btn btn-primary" (click)="pay()">
    Submit order <i class="fa fa-angle-right"></i>
  </button>
</div>
